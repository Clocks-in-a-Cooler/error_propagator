<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Error Propagator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="calculation_history" id="history"></div>
        <div class="controls">
            <input type="text" placeholder="measurement (no units)" id="measurement_1"/>
            ±&#160;<input type="text" placeholder="error" id="error_1" />
            <div id="type_1">
                <button class="rbutton" >absolute</button>
                <button class="rbutton" >percent</button>
            </div>
            <button id="answer">last answer</button>
            <br />
            <div id="operation">
                <button class="rbutton">+</button>
                <button class="rbutton">-</button>
                <button class="rbutton">x</button>
                <button class="rbutton">÷</button>
            </div>
            <!--<br />-->
            <input type="text" placeholder="measurement (no units)" id="measurement_2"/>
            ±&#160;<input type="text" placeholder="error" id="error_2" />
            <div id="type_2">
                <button class="rbutton" >absolute</button>
                <button class="rbutton" >percent</button>
            </div>
            <br />
            <button id="calculate">calculate</button>
        </div>
        <!--
        <script src="rbutton.js"></script>
        <script src="measurement.js"></script>
        <script src="propagator.js"></script> -->
    </body>
</html>
